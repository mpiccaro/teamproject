<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <script type="text/javascript" src="http://yui.yahooapis.com/3.13.0/build/yui/yui-min.js"></script>
    <link href="styles/styles.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="js/script.js" type="text/javascript"></script>
    <title>Contact</title>
  </head>
  <body>
    <header id="page-header">
      
      <div id="demo-horizontal-menu">
        
        <ul id="std-menu-items">
          <li class="pure-menu-selected">
            <li><a href="Portfolio.html">Portfolio</a></li>
            <li>
              <a href="#">Events</a>
              <ul>
                <li><a href="#">Event 1</a></li>
                <li><a href="#">Event 2</a></li>
                <li><a href="#">Event 3</a></li>
              </ul>
            </li>
            <li><a href="Contact.html">Contact</a></li>        
          </li>
        </ul>
      </div>
      
      <a href="index.html">  
        <div id="branding">
          <img height="130" width="250" src="images/Daphne.png"></div></a>
      
      <script>
        YUI({
          classNamePrefix: 'pure'
        }).use('gallery-sm-menu', function (Y) {
          
          var horizontalMenu = new Y.Menu({
            container         : '#demo-horizontal-menu',
            sourceNode        : '#std-menu-items',
            orientation       : 'horizontal',
            hideOnOutsideClick: false,
            hideOnClick       : false
          });
          
          horizontalMenu.render();
          horizontalMenu.show();
          
        });
      </script>
      
      <div id="askdaphneform">  
        <center> <form class="pure-form pure-form-stacked">
          <fieldset>
            <legend><div id="askdaphnetext"><p>Ask Daphne</p><br>
              <p>How can I help you create a more resilient community?</p></div></legend>
            
            <label for="first-name"></label></left>
          <input id="first-name" type="text" placeholder="First Name">
          
          <label for="last-name"></label>
          <input id="last-name" type="text" placeholder="Last Name">
          
          <label for="email"></label>
          <input id="email" type="email" placeholder="Email Address">
          
          <label for="phone-number"></label>
          <input id="phone-number" type="text" placeholder="Phone Number">
          
          <label for="comment"></label>
          <input id="comment" type="text" placeholder="Comment">
          
          <br>
          <button type="submit" class="pure-button pure-button-primary">Submit</button>
          </form>
        </center>
      </div>
    </header>
  </body>
  <footer>
    <footer id="contactfooter">

    </footer>
  </footer>
</html>
